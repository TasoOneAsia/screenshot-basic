# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Screenshot Basic Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      VERSION_TAG: ${{ steps.get_version_tag.outputs.VERSION_TAG }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    - name: Get Version Tag
      id: get_version_tag
      run: echo ::set-output name=VERSION_TAG::${GITHUB_REF/refs\/tags\//}

    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install tools
      run: sudo apt install zip

    - name: Install dependencies
      run: yarn

    - name: Run build
      run: yarn build

    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'screenshot-basic.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig /*src/* /*ui/* *.config.js *.json *.lock .yarn.installed'

    - name: Create release
      uses: "marvinpinto/action-automatic-releases@latest"
      id: auto_release
      with:
        repo_token: "${{ secrets.REPO_TOKEN }}"
        prerelease: false
        title: "Screenshot Basic | ${{ needs.build.outputs.VERSION_TAG }}"
        files: screenshot-basic.zip


